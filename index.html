<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="post-card">
      <img
        class="post-card-img"
        src="./assets/images/illustration-article.svg"
        alt="Graphics
      "
      />
      <span class="post-card-span">Learning</span>
      <p class="post-card-date">Publish 21 Dec 2023</p>
      <h1 class="post-card-title">HTML & CSS foundations</h1>
      <p class="post-card-subtitle">
        These languages are the backbone of every website, defining, structure,
        content, and presentation.
      </p>
      <div class="post-card-author">
        <img
          class="post-card-logo"
          src="./assets/images/image-avatar.webp"
          alt="Avatar"
        />
        <p class="post-card-name">Greg Hooper</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/N1kemi">N1kemi</a>.
    </div>
  </body>
</html>
